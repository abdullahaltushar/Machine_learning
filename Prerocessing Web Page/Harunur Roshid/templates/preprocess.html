<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
    <title>Preprocess</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1 class="display-3">Simplified MLApp</h1>
          <p>Simplify your Machine Learning and Data Exploration</p>
          <p><a href="{{url_for('index')}}" type="button" class="btn btn-primary">Refresh</a></p>
        </div>
        <div class="container">
          <form method="POST" class="form-group" action="{{url_for('new')}}" enctype="multipart/form-data">
            <input type="file" name="csv">
            <p>Drop column index <input type = "number" name = "drop"/></p>
            <!-- <p>Encoding column name <input type = "text" name = "label" /></p>
            <p>Encoding column name 2<input type = "text" name = "label1" /></p> -->
            <p>select column 1st index <input type = "number" name = "first"/></p>
            <p>select column final index <input type = "number" name = "last" /></p>
            <p>label column<input type = "text" name = "label2"/></p>
            <p>Save file name: <input type = "text" name = "file_name"/></p>

            <input type="submit" class="btn btn-primary mb-2">
            <input type="reset" value="Reset" class="btn btn-danger mb-2">
          </form>
        </div>

        {{new}}




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

 
    
</body>
</html>
